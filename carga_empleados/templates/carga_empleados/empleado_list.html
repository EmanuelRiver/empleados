<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado_list</title>
</head>
<body>
    <h1> Empleados de la empresa</h1>
    <ul>
        {% for empleado in object_list %}
            <li>
                <p> Nombre: {{empleado.nombre}}</p>
                <p>
                    <a href="{% url 'Detail' empleado.id %}"> Ver</a>
                    <a href="{% url 'Edit' empleado.id %}">Editar</a>
                    <a href="{% url 'Delete' empleado.id %}"> Borrar</a>
                </p>

            </li>

        {%endfor%}
    </ul>
</body>
</html>
